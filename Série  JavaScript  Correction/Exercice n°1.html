<html>
	<head>
		<title>Moyenne</title></head>
		<body>
			<script language ="JavaScript">
			/*Ecrire le code d'un fichier HTML qui permet 
			de saisir trois notes (DC1, DC2, DS) 
			puis calcule et affiche la moyenne.*/
				dc1=Number(prompt("Donner la note du dc1 : ",""));
				dc2=Number(prompt("Donner la note du dc2 : ",""));
				ds= Number(prompt("Donner la note du ds : ",""));
				moy=(dc1+dc2+2*ds)/4;
				document.write("la moyenne est : "+moy);
			</script>
		</body>
</html>
