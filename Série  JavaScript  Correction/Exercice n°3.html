<html>
	<head>
		<title>Moyenne</title></head>
		<body>
			<script language ="JavaScript">
			/*Ecrire le code d'un fichier HTML permettant 
			dâ€™afficher la table de multiplication
			d'un entier compris entre 1 et 10.*/
				n=Number(prompt("Saisir un entier : ",""));
				for(i=0;i<=9;i++)
				document.write("<br>"+n+"*"+i+"="+n*i);
			</script>
		</body>
</html>
