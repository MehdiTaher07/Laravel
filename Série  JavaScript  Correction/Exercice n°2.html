<html>
	<head>
		<title>Moyenne</title></head>
		<body>
			<script language ="JavaScript">
			/*Ecrire le code d'un fichier HTML qui permet
			de saisir le numéro du mois et l’année
			puis affiche le nombre de jours.*/
				m=Number(prompt("Entrez le numero du mois",""));
				a=Number(prompt("Entrez le numero de l’année",""));
				switch(m)
				{
					case 1 : case 3 : case 5 : case 7 : case 8 : case 12: j=31; break;
					case 4 : case 6 : case 9 : case 11 : j=30; break;
					case 2 : if (a%4==0) j=29; else j=28; break;
				}
				alert("Le nombre de jours est : "+ j);
			</script>
		</body>
</html>
